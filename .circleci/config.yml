version: 2.1

orbs:
  node: circleci/node@5.0.3

# Define the jobs we want to run for this project
jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
          name: Build app
      - persist_to_workspace:
          root: .
          paths:
            - ./output

  deploy:
    machine: true
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Deploy over SSH
          command: |
            scp -r ./.output $USER@$IP:/home/circleci && ssh $USER@$IP "./app/scripts/deploy.sh"

# Orchestrate our job run sequence
workflows:
  version: 2
  build-project:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
